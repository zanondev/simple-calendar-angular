<h2 mat-dialog-title>Inserir Título</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Título do compromisso" [(ngModel)]="titulo" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onOkClick()">OK</button>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
</mat-dialog-actions>
