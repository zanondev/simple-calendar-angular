<mat-card class="demo-inline-calendar-card">
  <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateSelected($event)"></mat-calendar>
</mat-card>

<div *ngIf="selectedDate" class="hours">
  <table mat-table [dataSource]="time" class="mat-elevation-z8">
    <ng-container matColumnDef="hour" class="hour">
      <th mat-header-cell *matHeaderCellDef>hour</th>
      <td mat-cell *matCellDef="let hour" class="hoverable">{{ hour }}</td>
    </ng-container>
    <ng-container matColumnDef="appointment">
      <th mat-header-cell *matHeaderCellDef>appointment</th>
      <td mat-cell *matCellDef="let hour" class="hoverable">
        <span class="appointment hoverable" *ngIf="getAppointmentForHour(hour)">
          {{ getAppointmentForHour(hour)?.title }}
          <button mat-icon-button color="primary" (click)="removeAppointment(hour)">
            <mat-icon>close</mat-icon>
          </button>
        </span>
        <button mat-icon-button color="primary" *ngIf="!getAppointmentForHour(hour)" (click)="openFormDialog(hour)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let hour; index as i; columns: displayedColumns;"></tr>
  </table>
</div>
